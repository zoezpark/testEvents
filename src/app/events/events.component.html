<div class="main-content">
  <div class="container">
      <div class="row" *ngIf="!isLoading">
          <div class="col-md-12">
            <img src="/assets/img/Loading.gif" width="50px">
          </div>
      </div>
      <div class="row">
        <div class="col-md-7">
         Search: <input type="text" name="searchKeyword" id="searchKeyword" (keyup)="onSearchByKeyword($event.target.value)">
         &nbsp;&nbsp;&nbsp;&nbsp;Location: <input type="text" width="50px" [(ngModel)]="searchLocation" name="searchLocation" id="searchLocation" (keyup)="onSearchByLocation($event.target.value)">
        </div>
        <div class="col-md-5">
          <mat-form-field appearance="fill">
            <mat-label>date</mat-label>
          <!-- #docregion toggle -->
            <input matInput [matDatepicker]="picker" (dateChange)="onSearchByDate($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker ></mat-datepicker>
          <!-- #enddocregion toggle -->
          </mat-form-field>
          <button type="button" class="btn btn-success " (click)="resetFilters()">Reset</button>
        </div>
      </div>
      <div class="row" *ngIf="isLoading && events.length === 0">
        <div class="col-md-12 text-center">
          <img src="/assets/img/nodatafound.png">
        </div>
      </div>
      <div class="row" *ngIf="isLoading && events.length > 0">
        <div class="col-md-12">
          Total : {{events.length}}
          <table class="table table-striped table-bordered" style="width:100%">
            <thead>
              <tr class="text-center">
                <th>Title</th>
                <th>Time</th>
                <th>Location</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let event of events">
                <td><a routerLink="/detail/{{event.Title}}">{{event.Title}}</a></td>
                <td>{{event.Time | date: 'dd MMM yyyy hh:mm a'}}</td><!-- -->
                <td>{{event.Location.City}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>
</div>
